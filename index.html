<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>国资e学</title>

    <!-- 微信分享核心：固定大标题 + 小标题网址 -->
    <meta property="og:title" content="国资e学" />
    <meta property="og:description" content="‌peixun.tcsasac.com" />
    <meta property="og:image" content="https://xiwang0510.github.io/certs/ceshi.jpg" />
    <meta property="og:url" content="https://xiwang0510.github.io/" />
    <meta property="og:type" content="website" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html { margin:0; padding:0; background:#fff; overflow:hidden; }
        img { width:100vw; height:100vh; object-fit:contain; display:none; }
        .loading { text-align:center; font-size:18px; color:#666; margin-top:20px; }
    </style>
</head>
<body>
    <div class="loading">正在加载证书...</div>
    <img id="certImg" src="" alt="结业证书">

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get('id') || 'ceshi';
        id = id.replace(/[^a-zA-Z0-9_\u4e00-\u9fa5]/g, '');
        const imgUrl = `https://xiwang0510.github.io/certs/${id}.jpg`;
        const img = document.getElementById('certImg');
        img.src = imgUrl;
        img.onload = () => {
            document.querySelector('.loading').style.display = 'none';
            img.style.display = 'block';
        };
        img.onerror = () => {
            document.querySelector('.loading').innerText = '证书图片未找到，请检查文件名是否为：' + id + '.jpg';
        };
    </script>
</body>
</html>
